
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CVOCA - CVO Chartered & Cost Accountants Association</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2563eb', // Royal Blue
                light: '#60a5fa',
                dark: '#1e40af',
              },
              secondary: {
                DEFAULT: '#0891b2', // Cyan
                light: '#22d3ee',
                dark: '#0e7490',
              },
              background: {
                light: '#f8fafc', // Slate 50
                dark: '#0f172a',  // Slate 900
              },
              text: {
                light: '#334155', // Slate 700
                dark: '#f1f5f9',  // Slate 100
              },
              card: {
                light: '#ffffff',
                dark: '#1e293b', // Slate 800
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300 selection:bg-primary/20 selection:text-primary-dark">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
